<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    {% for post, comments in full_posts %}
        <div>
            <p>{{post.user}} </p>
            <p>{{post.title}} </p>
            <p>{{post.content}} </p>
            <p>{{post.created_at}} </p>
            <p>Коментів({{comments}})</p>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
