{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>{{title}}</h1>
<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for post, comments in full_posts %}
          <div class="col">
          <div class="card shadow-sm">
              {% if post.photo %}
              <img src='{{post.photo.url}}'>
              {% else %}
               <img src="{%static 'img/default_post_photo.avif' %}">
              {% endif %}
           <div class="card-body">
              <p class="card-text">
            <p>{{post.user}} </p>
            <p>{{post.title}} </p>
            <p>{{post.content}} </p>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'post_detail' post.pk %}">View</a></button>
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'post_detail' post.pk %}">Edit</a></button>
                </div>
                <small class="text-body-secondary">{{post.created_at}}</small>
              </div>
            </div>
          </div>
              <div>
                <p>Коментів({{comments}})</p>
              </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>
{% endblock %}
